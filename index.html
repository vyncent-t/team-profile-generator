    <div class="d-flex ">
        <div class="d-flex justify-content-around">

        <div class="card-header"> 
            <div> <p>manager name</p> </div>
            <div> <p>manager</p> </div>
        </div>
            <ul class="list-group list-group-flush">

        <div class="card-header"> 
            <div> <p>worker name</p> </div>
            <div> <p>engineer</p> </div>
        </div>

                <li class="list-group-item">Email: worker email</li>
                <li class="list-group-item">GitHub: worker user</li>
            </ul>
        </div> 
      <div class="card" style="width: 18rem;">

            <div> <p>temp name</p> </div>
            <div> <p>intern</p> </div>
        </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">ID: temp badge</li>

            </ul>
        </div> </div>
